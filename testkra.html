<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>KraftList</title>

<style>
:root{
 --bg1:#021024;--bg2:#06325a;--accent:#7c3aed;--muted:#94a3b8;
 --maxwidth:1200px;font-family:Inter,system-ui;
}

body{
 margin:0;min-height:100vh;color:#e6eef8;
 background:linear-gradient(-45deg,var(--bg1),var(--bg2),#0b2a5a,var(--bg1));
 background-size:400% 400%;
 animation:gradientMove 25s linear infinite alternate;
 display:flex;justify-content:center
}

@keyframes gradientMove{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

.wrap{width:100%;max-width:var(--maxwidth);margin:28px auto;padding:24px;position:relative}

.corner{
 position:absolute;
 top:8px;right:12px;
 font-size:12px;color:#94a3b8;
}

header{display:flex;align-items:center;gap:12px;margin-bottom:18px}
.logo{width:56px;height:56px;border-radius:10px;display:grid;place-items:center;background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.04);font-weight:800}

.nav{display:flex;gap:8px;margin:16px 0}
.tab{padding:8px 12px;border-radius:999px;border:1px solid rgba(255,255,255,0.04);cursor:pointer;font-weight:700;background:transparent;color:white}
.tab.active{background:rgba(124,58,237,0.3)}

.controls{display:flex;gap:8px;margin-bottom:12px}
.search{flex:1;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:white}
.btn{padding:10px 12px;border-radius:10px;border:0;background:var(--accent);cursor:pointer;color:white;font-weight:700}

.player-list{display:flex;flex-direction:column;gap:10px;padding:0;margin:0;list-style:none}
.player-item{display:flex;align-items:center;gap:12px;padding:10px;border-radius:10px;background:rgba(0,0,0,0.25);border:1px solid rgba(255,255,255,0.03)}

.player-rank{font-weight:900;min-width:48px}
.rank1{color:#ffd700}
.rank2{color:#c0c0c0}
.rank3{color:#cd7f32}

.player-box{width:44px;height:36px;border:2px solid rgba(255,255,255,0.06);border-radius:6px}
.player-name{font-weight:700}
.player-points{color:#94a3b8;font-size:13px}
.player-extra{font-size:12px;color:#cbd5f5}

.delete{
 margin-left:auto;
 background:#ef4444;
 border:none;
 border-radius:6px;
 padding:6px 8px;
 cursor:pointer;
}

.slide-out{animation:slideOut .25s forwards}
.slide-in{animation:slideIn .35s}

@keyframes slideOut{from{opacity:1;transform:translateX(0)}to{opacity:0;transform:translateX(-60px)}}
@keyframes slideIn{from{opacity:0;transform:translateX(60px)}to{opacity:1;transform:translateX(0)}}

.modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.7)}
.modal.open{display:flex}

.form{
 background:#0f172a;
 border:2px solid #334155;
 padding:16px;border-radius:12px;
 display:flex;flex-direction:column;gap:8px;
 width:420px;max-width:95%;
}

input,select{
 background:#020617;
 border:1px solid #334155;
 color:white;
 padding:10px;border-radius:8px;
}
</style>
</head>

<body>
<div class="wrap">
<div class="corner">Propiedad De Kraftune Studios</div>

<header>
<div class="logo">KL</div>
<h1>KraftList</h1>
</header>

<nav class="nav" id="nav"></nav>

<div class="controls">
<input id="search" class="search" placeholder="Buscar jugador..."/>
<button id="addBtn" class="btn">+ Añadir</button>
</div>

<div id="content"></div>
<footer style="text-align:center;color:#94a3b8;margin-top:18px">Hecho por MakApagado24</footer>
</div>

<div class="modal" id="modal">
<div class="form">
<h3>⚔️ Añadir Jugador</h3>
<input id="f-name" placeholder="Nombre"/>
<select id="f-cat">
<option>PvP</option><option>Mace</option><option>BuildUHC</option>
<option>Nodebuff</option><option>Battleground</option>
<option>CrystalPvP</option><option>Ganadores de Eventos</option>
<option>Mejor del Server de Discord</option><option>Finalistas</option>
</select>
<input id="f-points" type="number" placeholder="Puntos"/>
<input id="f-desc" placeholder="Descripción"/>
<input id="f-link" placeholder="Link"/>
<div style="display:flex;gap:8px;justify-content:flex-end">
<button id="cancel" class="btn" style="background:#334155">Cancelar</button>
<button id="save" class="btn">Guardar</button>
</div>
</div>
</div>

<script>
const data=[];
const cats=['PvP','Mace','BuildUHC','Nodebuff','Battleground','CrystalPvP','Ganadores de Eventos','Mejor del Server de Discord','Finalistas'];
const descCats=new Set(['Ganadores de Eventos','Mejor del Server de Discord','Finalistas']);

let active=cats[0];
const nav=document.getElementById('nav');
const content=document.getElementById('content');
const search=document.getElementById('search');

function ordinal(i){const j=i%10,k=i%100;if(k>=11&&k<=13)return'th';if(j===1)return'st';if(j===2)return'nd';if(j===3)return'rd';return'th'}

function renderNav(){
nav.innerHTML='';
cats.forEach(c=>{
const b=document.createElement('button');
b.className='tab'+(c===active?' active':'');
b.textContent=c;
b.onclick=()=>{active=c;render(true)};
nav.appendChild(b);
});
}

function drawList(list){
content.innerHTML='';
const ul=document.createElement('ul');
ul.className='player-list';

list.forEach((p,i)=>{
const li=document.createElement('li');
li.className='player-item';

let rankClass='';
if(i===0)rankClass='rank1';
else if(i===1)rankClass='rank2';
else if(i===2)rankClass='rank3';

let extra='';
if(descCats.has(p.cat)&&p.desc)extra=p.desc;
else if(!descCats.has(p.cat)&&p.link)extra=p.link;

li.innerHTML=`
<div class='player-rank ${rankClass}'>${i+1}${ordinal(i+1)}</div>
<div class='player-box'></div>
<div>
<div class='player-name'>${p.name}</div>
<div class='player-points'>${p.points} pts</div>
<div class='player-extra'>${extra}</div>
</div>
<button class='delete'>X</button>
`;

li.querySelector('.delete').onclick=()=>{
data.splice(data.indexOf(p),1);
render();
};

ul.appendChild(li);
});

content.appendChild(ul);
}

function render(slide=false){
renderNav();
const q=search.value.toLowerCase();
const list=data.filter(d=>d.cat===active&&d.name.toLowerCase().includes(q)).sort((a,b)=>b.points-a.points);

if(slide){
content.classList.add('slide-out');
setTimeout(()=>{
drawList(list);
content.classList.remove('slide-out');
content.classList.add('slide-in');
setTimeout(()=>content.classList.remove('slide-in'),350);
},250);
}else drawList(list);
}

search.oninput=()=>render();

const modal=document.getElementById('modal');
document.getElementById('addBtn').onclick=()=>modal.classList.add('open');
document.getElementById('cancel').onclick=()=>modal.classList.remove('open');

document.getElementById('save').onclick=()=>{
const name=document.getElementById('f-name').value.trim();
const cat=document.getElementById('f-cat').value;
const points=parseInt(document.getElementById('f-points').value)||0;
const desc=document.getElementById('f-desc').value.trim();
const link=document.getElementById('f-link').value.trim();
if(!name)return alert('Pon nombre');
data.push({name,cat,points,desc,link});
modal.classList.remove('open');
render();
};

render();
</script>
</body>
</html>
